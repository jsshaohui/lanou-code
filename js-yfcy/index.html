        var body_ = document.getElementsByTagName("body")[0];

        //a标签方法
        function ele_a(top_c, top_f, top_l, text,hrefs) {
            top_a = document.createElement("a");//标签
            top_a.style.color = top_c;          //颜色
            top_a.style.fontSize = top_f;       //字体大小
            top_a.style.marginLeft = top_l;     //margin-right
            top_a.innerHTML = text;             //文本
            top_a.href = hrefs;
            top_a.style.textDecoration = "none";
            top_a.onmouseover = function () {
                this.style.color = "#fff";
            }
            top_a.onmouseout = function () {
                this.style.color = "#898989";
            }
        }

        wrap.style.maxWidth = 1200 + "px";

        fswiper.style.position = "relative";
        wrap.appendChild(fswiper);

        swiper_img("http://www.infinistudio.cn/Public/Upload/2017-03-08/58bf8b9d13662.jpg");
        //轮播图加入图片方法
        function swiper_img(swiper_src) {
            var img_1 = document.createElement("img");
            img_1.src = swiper_src;
            img_1.style.width = "25%";
            img_1.style.verticalAlign = "top";
            swiper.appendChild(img_1);
        }
        //轮播图next按钮
        var next = document.createElement("div");
        next.className = "next";
        next.style.width = "17px";
        next.style.height = "54px";
        next.style.backgroundImage = "url(http://www.infinistudio.cn/Public/home/images/right.png)";
        next.style.backgroundRepeat = "no-repeat";
        next.style.backgroundSize = "90%";
        next.style.position = "absolute";
        next.style.right = "10px";
        next.style.top = "44%";
        fswiper.appendChild(next);
        //轮播图prev按钮
        var next = document.createElement("div");
        next.className = "prev";
        next.style.width = "17px";
        next.style.height = "54px";
        next.style.backgroundImage = "url(http://www.infinistudio.cn/Public/home/images/left.png)";
        next.style.backgroundRepeat = "no-repeat";
        next.style.backgroundSize = "90%";
        next.style.position = "absolute";
        next.style.left = "10px";
        next.style.top = "44%";
        fswiper.appendChild(next);
        //轮播图效果走起来
        var swiper_con = document.getElementsByClassName("swiper")[0];
        var next_ = document.getElementsByClassName("next")[0];
        var prev_ = document.getElementsByClassName("prev")[0];
        //下一张
        next_.onclick = function () {
            next_pic();
        }
        //上一张
        prev_.onclick = function () {
            prev_pic();
        }
        //点击切换
        function next_pic() {
            var newLeft;
            if (swiper_con.style.marginLeft === "-3600px") {
                newLeft = 0;
            } else {
                newLeft = parseInt(swiper_con.style.marginLeft) - 1200;
            }
            swiper_con.style.marginLeft = newLeft + "px";
        }
        function prev_pic() {
            var newLeft;
            if(swiper_con.style.marginLeft === "0px"){
                newLeft = -3600;
            }else{
                newLeft = parseInt(swiper_con.style.marginLeft) + 1200;
            }
            swiper_con.style.marginLeft = newLeft + "px";
        }
        //自动播放
        var time_ = null;
        function plays(){
            time_ = setInterval(function(){
                next_pic();
            },1500)
        }
        plays();
        // debugger





        //轮播图文字
        var swiper_font = document.createElement("div");
        swiper_font.style.lineHeight = 35 + "px";

        explain.innerHTML = "Infini Studio （映纷创意）是一家以动画和设计为驱动的独立创意机构。我们运用多样化的创作形式，为品牌提供丰富多元的跨媒体整合创意营销。"
        wrap.appendChild(explain);

        imgs.style.margin = "2% auto";
        imgs.style.width = "100%";
        imgs.style.overflow = "hidden";
        imgs.style.textAlign = "center";
        wrap.appendChild(imgs);

        logo_imgs("http://www.infinistudio.cn/Public/home/images/2.jpg");
        logo_imgs("http://www.infinistudio.cn/Public/home/images/3.jpg");
        logo_imgs("http://www.infinistudio.cn/Public/home/images/4.jpg");
        logo_imgs("http://www.infinistudio.cn/Public/home/images/5.jpg");
        logo_imgs("http://www.infinistudio.cn/Public/home/images/6.jpg");
        logo_imgs("http://www.infinistudio.cn/Public/home/images/7.jpg");

        logo_imgs("http://www.infinistudio.cn/Public/home/images/12.jpg");
        logo_imgs("http://www.infinistudio.cn/Public/home/images/13.jpg");

        function logo_imgs(srcs) {
            explain_img = document.createElement("img");
            explain_img.src = srcs;
            explain_img.style.width = "4.8%";
            explain_img.style.margin = "0px 0.7%"
            imgs.appendChild(explain_img);

        }

        //tabliebiao列表

        var tab_list = document.createElement("div");
        tab_list.style.width = "100%";
        tab_list.id = "tab-list";
        tab_list.style.overflow = "hidden";
        wrap.appendChild(tab_list);

        //循环加入tab
        for (i = 0; i < 20; i++) {
            //tab
            var tab_ = document.createElement("a");
            tab_.style.display = "block";
            tab_.style.float = "left";
            tab_.style.width = "31%";
            tab_.style.borderRadius = 5 + "px";
            tab_.style.backgroundColor = "#fff";
            tab_.style.margin = "2% 1%";
            tab_.style.color = "#959595";
            tab_.style.position = "relative";
            tab_.style.textDecoration = "none";
            tab_.style.boxShadow = "2px 2px 2px #e3e3e3";
            tab_.className = "tabs";
            tab_list.appendChild(tab_);

            //tab里面的图片
            var tab_img = document.createElement("img");
            tab_img.style.width = "100%";
            tab_img.style.verticalAlign = "top";
            tab_img.src = "http://www.infinistudio.cn/Public/Upload/2017-12-20/5a39d504609e6.jpg";
            tab_.appendChild(tab_img);
            //tab图片讲解
            var tab_font = document.createElement("div");
            tab_font.style.textAlign = "center";
            tab_font.style.lineHeight = "35px";
            tab_font.style.fontSize = "0.98rem";
            tab_font.style.color = "#666";
            tab_font.innerHTML = "2017年十大头条盘点H5";
            tab_.appendChild(tab_font);
            //tab弹层
            var tab_alert = document.createElement("div");
            tab_alert.style.width = "100%";
            tab_alert.style.height = "calc(100% - 35px)";
            tab_alert.style.backgroundColor = "rgba(0,0,0,0.5)";
            tab_alert.style.position = "absolute";
            tab_alert.style.left = 0;
            tab_alert.style.top = 0;
            tab_alert.className = "tabs-alert";
            tab_alert.style.transition = "0.8s";
            tab_alert.style.opacity = "0";
            tab_alert.onmouseover = function () {
                this.style.opacity = "1";
            }
            tab_alert.onmouseout = function () {
                this.style.opacity = "0";
            }
            tab_.appendChild(tab_alert);
            //tab弹层内容1
            var tab_alert_1 = document.createElement("div")
            tab_alert_1.style.fontSize = "32px";
            tab_alert_1.style.textAlign = "center";
            tab_alert_1.innerHTML = "今日头条";
            tab_alert_1.style.color = "#fff";

            tab_alert.appendChild(tab_alert_1);
            //tab弹层内容2

        var foot = document.createElement("div");
        foot.style.width = "100%";
        foot.style.position = "relative";
        foot.style.color = "#666";
        foot.style.marginTop = "40px";
        foot.style.textShadow = "1px 1px 1px white";

        foot.style.overflow = "hidden";

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>京东登录</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/land.css">
</head>

<body>
    <div class="wrap">
        <!-- 登录标题 -->
        <div class="title">
            <a href="home.html">
                <span></span>
            </a>
            京东登录
        </div>
        <!-- 登录方式选择 -->
        <div class="tabs clearfix">
            <div class="tab1" target="#tab1-alert">
                <input type="radio" name="tab" class="tab-btn1">
                账号密码登录
                <div class="tab1-alert" id="tab1-alert">
                    <div class="text clearfix">
                        <div class="text-name fl">账号</div>
                        <input type="text" placeholder="用户名/邮箱/已验证手机">
                    </div>
                    <div class="text">
                        <div class="text-name fl">密码</div>
                        <input type="text" placeholder="请输入密码">
                        <div class="eye"></div>
                    </div>
                </div>
            </div>
            <div class="tab2"  target="#tab2-alert">
                短信验证码登录
                <input type="radio" name="tab" class="tab-btn2">
                <div class="tab2-alert" id="tab2-alert">
                    <div class="text clearfix">
                        <div class="text-name fl">
                            +86
                            <div class="drop"></div>
                        </div>
                        <input type="text" class="text-input1 fl" placeholder="请输入手机号">
                        <div class="btn fl">获取验证码</div>
                    </div>
                    <div class="text">
                        <input type="text" class="text-input2" placeholder="请输入收到的验证码">
                    </div>
                </div>
            </div>
        </div>
        <!-- 按钮及ICON -->
        <div class="content">
            <div class="land">登录</div>
            <div class="one-land">一键登录</div>
            <div class="quick clearfix">
                <a href="" class="item1 fl clearfix">
                    <span class="span1"></span>
                    忘记密码
                </a>
                <a href="register.html" class="item2 fr clearfix">
                    <span class="span2"></span>
                    手机快速注册
                </a>
            </div>
            <div class="other clearfix">
                <div class="other-text">
                    其他登录方式
                </div>
                <a href="" class="icon icon1 fl"></a>
                <a href="" class="icon icon2 fr"></a>
            </div>
            <div class="privacy">
                登录即代表您已同意
                <a href="">京东隐私政策</a>
            </div>
        </div>
    </div>
</body>

</html>
